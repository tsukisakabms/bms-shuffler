<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMS Shuffler (S乱 / H乱)</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8f8f8; }
    input, select, button { margin-top: 1rem; display: block; }
  </style>
</head>
<body>
  <h1>BMS Shuffler (S乱 / H乱)</h1>
  <input type="file" id="fileInput" accept=".bms" />
  <select id="shuffleMode">
    <option value="S">S乱（Super random）</option>
    <option value="H">H乱（Hyper random）</option>
  </select>
  <button onclick="processBMS()">変換してダウンロード</button>
  <script src="WebShuffler.js"></script>
</body>
</html>
